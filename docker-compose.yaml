version: '3.8'
services:
  gateway:
    build: ./gateway
    image: gateway_image
    container_name: gateway_container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090


  server:
    build: ./server
    image: server_image
    container_name: server_container
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareIt
      - SPRING_DATASOURCE_USERNAME=shareIt_root_user
      - SPRING_DATASOURCE_PASSWORD=pass


  db:
    image: postgres:13.7-alpine
    container_name: shareit_db_container
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareIt
      - POSTGRES_USER=shareIt_root_user
      - POSTGRES_PASSWORD=pass
